<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>B4運費計算器</title>
<style>
  body {font-family: Arial, sans-serif; max-width: 600px; margin: 30px auto; padding: 20px;}
  label {display:block; margin-top:10px;}
  input {margin-top:5px; padding:5px; width:100%;}
  button {margin-top:15px; padding:8px 15px;}
  #output {margin-top:20px; padding:10px; border:1px solid #ccc; background:#f9f9f9;}
</style>
</head>
<body>
<h2>B4運費計算器</h2>

<label>長 (公分)：<input type="number" id="length" step="0.01"></label>
<label>寬 (公分)：<input type="number" id="width" step="0.01"></label>
<label>高 (公分)：<input type="number" id="height" step="0.01"></label>
<label>重量 (公斤)：<input type="number" id="weight" step="0.01"></label>
<label>件數：<input type="number" id="pieces" step="1" value="1"></label>
<button onclick="calculate()">計算金額</button>

<div id="output"></div>

<script>
async function calculate() {
  const lengthCm = parseFloat(document.getElementById('length').value) || 0;
  const widthCm  = parseFloat(document.getElementById('width').value)  || 0;
  const heightCm = parseFloat(document.getElementById('height').value) || 0;
  const weightKg = parseFloat(document.getElementById('weight').value) || 0;
  const pieces   = parseInt(document.getElementById('pieces').value)   || 1;

  // 轉英吋並無條件進位
  const lengthIn = Math.ceil(lengthCm / 2.54);
  const widthIn  = Math.ceil(widthCm  / 2.54);
  const heightIn = Math.ceil(heightCm / 2.54);

  // 材積重與實際重 (磅)
  const volumetricLb = Math.ceil((lengthIn * widthIn * heightIn) / 139);
  const actualLb = Math.ceil(weightKg / 0.454);
  const chargeableLb = Math.max(volumetricLb, actualLb);

  // === 運費計算 ===
  let usdFreight = 0;
  if (chargeableLb > 0) {
    usdFreight = 30 + (chargeableLb - 1) * 3.99; // 首磅30 + 續磅3.99
  }

  // 取件費：每件5元
  const pickupFee = pieces * 5;

  // 押金：10%或30美元取較高
  const deposit = Math.max(usdFreight * 0.10, 30);

  // 總金額(美金)
  const usdTotal = (usdFreight + pickupFee + deposit).toFixed(2);

  // 台幣計算
  let twdTotal = 'N/A';
  let customRateDisplay = 'N/A';
  let rateDateDisplay = 'N/A';
  const today = new Date().toLocaleDateString();

  try {
    // 請換成您的實際 Apps Script URL
    const res = await fetch('https://script.google.com/macros/s/AKfycbx5r07YWfe5V9xj8Eh1sFrJZMpdH56Gqcnbuwm6jv1FiavDf6cETmmigDDrt8sDUuuaug/exec');
    const data = await res.json();
    console.log('GAS 回傳：', data);

    const usdSell = parseFloat(data.usdCashSell);
    if (!isNaN(usdSell)) {
      const customRate = usdSell + 0.5;
      customRateDisplay = customRate.toFixed(3);
      twdTotal = Math.ceil(parseFloat(usdTotal) * customRate);
    }
    if (data.date) {
      rateDateDisplay = data.date;
    }
  } catch (err) {
    console.error('fetch 匯率錯誤', err);
  }

  // 顯示結果
  document.getElementById('output').innerHTML = `
    轉換後尺寸：${lengthIn} × ${widthIn} × ${heightIn} 英寸<br>
    材積重：${volumetricLb} 磅<br>
    實際重：${actualLb} 磅<br>
    計費重量：${chargeableLb} 磅<br>
    運費：$${usdFreight.toFixed(2)} 美元<br>
    取件費：$${pickupFee.toFixed(2)} 美元 (${pieces} 件)<br>
    押金：$${deposit.toFixed(2)} 美元<br>
    <strong>總運費：$${usdTotal} 美元</strong><br>
    台幣金額：約 NT$${twdTotal} 元<br>
    使用匯率：1 USD = NT$${customRateDisplay}<br>
    今日日期：${today}
  `;
}
</script>
</body>
</html>
